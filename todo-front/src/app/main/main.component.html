<h1> Main works!</h1>


<ng-container *ngIf="loading">
  Loading...
</ng-container>

<br/>
<ng-container *ngIf="!loading">

  <h2>Task lists:</h2>
  <div>
    <button type="button" class="btn btn-info mr-1" *ngFor="let t of tasklists" (click)="getTasks(t)">{{t.id}}
      -{{t.name}}</button>
  </div>


  <br/>
  <h2>Tasks:</h2>
  <div>
    <button type="button" class="btn btn-info mr-1" *ngFor="let ta of tasks" (click)="getTask(ta.id)">
      {{ta.id}}-{{ta.name}}-{{ta.status}}
    </button>
  </div>

  <br/>
  <h2>Task details:</h2>
  <div>
    <div *ngIf="taskloaded">
      <h6>ID:</h6>{{dispTask.id}}
      <h6>Name:</h6>{{dispTask.name}}
      <h6>Date created:</h6>{{dispTask.created}}
      <h6>Due date:</h6>{{dispTask.due}}
      <h6>Status:</h6>{{dispTask.status}}
    </div>
  </div>
</ng-container>
